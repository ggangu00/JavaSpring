<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>도서등록</title>

<style>
.error{
	text-align: left;
	color:red;
}
</style>

<script th:inline="javascript">

window.addEventListener("DOMContentLoaded", function(){		
	
	btnList.addEventListener("click", ()=>{
		location.href='list';
	})
})
</script>
</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">
		<div class="py-5 text-center">
	      <h2>도서등록</h2>
	    </div>
	    
	    <hr class="my-4">
  
		<form action="register" method="post">					  
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">도서명</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" id="bookName" name="bookName" placeholder="도서명을 입력해주세요">
			      <div class="error" th:errors="${bookDTO.bookName}"></div>
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="content" class="col-sm-2 col-form-label" align="center">도서표지</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" name="bookCoverimg" placeholder="도서표지명을 입력해주세요">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">출판일자</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control w-50" id="bookDate" name="bookDate" placeholder="제목을 입력해주세요">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">금액</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control w-50" id="bookPrice" name="bookPrice" placeholder="금액을 입력해주세요">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">출판사</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" id="bookPublisher" name="bookPublisher" placeholder="출판사를 입력해주세요">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">도서소개</label>
			    <div class="col-sm-10">
			    	<textarea class="form-control" rows="5" name="bookInfo" placeholder="도서소개글을 입력해주세요"></textarea>
			    </div>
			  </div>
			  
			  <hr class="my-4">
		  	  <div class="d-grid gap-2 d-md-block">		  		  
		  		  <button class="btn btn-primary">등록</button>
		  		  <button type="button" id="btnList" class="btn btn-secondary">목록</button>
	  		  </div>
		</form>
	</div>
</body>
</html>
