<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>사원 상세보기</title>

<script th:inline="javascript">

const bookNo
= [[${book.bookNo}]]  //게시글번호

window.addEventListener("DOMContentLoaded", function(){
	
	btnList.addEventListener("click", ()=>{
		location.href='list';
	})
})
</script>

</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">
		<div class="py-5 text-center">
	      <h2>사원 상세보기</h2>
	    </div>
	    
	    <hr class="my-4">
	    
	    <table class="table table-striped-columns border">
	    	<colgroup><col width="20%"><col></colgroup>
			<tbody>
				<tr>
					<th>번호</th>
					<td th:text="${book.bookNo}"></td>
				</tr>
				<tr>
					<th>도서명</th>
					<td th:text="${book.bookName}"></td>
				</tr>
				<tr>
					<th>커버이미지</th>
					<td> <img th:src="|/images/${book.bookCoverimg}|" width="100px"></td>
				</tr>
				<tr>
					<th>출판일자</th>
					<td th:text="${#strings.substring(book.bookDate,0,10)}"></td>
				</tr>
				<tr>
					<th>금액</th>
					<td th:text="${#numbers.formatInteger(book.bookPrice, 3,'COMMA')}"></td>
				</tr>
				<tr>
					<th>출판사</th>
					<td th:text="${book.bookPublisher}"></td>
				</tr>
				<tr>
					<th>도서정보</th>
					<td th:text="${book.bookInfo}"></td>
				</tr>				
			</tbody>
		</table>
  
	  <hr class="my-4">
  	  <div class="d-grid gap-2 d-md-block">		  		  
  		  <button class="btn btn-danger" th:onclick="|location.href='remove?bookNo=${book.bookNo}'|">삭제</button>
  		  <button type="button" id="btnList" class="btn btn-secondary">목록</button>
 	  </div>
		
	</div>
</body>
</html>
