<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>도서별 대여매출현황</title>

</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">

		<div class="py-5 text-center">
			<h2>도서별 대여매출현황</h2>
		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button type="button" class="btn btn-secondary mb-3" th:onclick="location.href='list'">도서 목록</button>
		</div>
		
		<!-- 목록 시작 -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>대여총계</th>
					<th>대여횟수</th>
					<th>조회</th>
				</tr>
			</thead>
			<tbody class="table-group-divider align-middle">
				<tr th:each="rent : ${rent_list}">
					<td th:text="${#numbers.formatInteger(rent.bookNo, 3,'COMMA')}"></td>
					<td th:text="${rent.bookName}" th:onclick="|location.href='get?bookNo=${rent.bookNo}'|"></td>
					<td th:text="${#numbers.formatInteger(rent.rentPrice, 3,'COMMA')}"></td>
					<td th:text="${rent.rentCnt}"></td>			
					<td>
						<button class="btn btn-primary btn-sm" th:onclick="|location.href='get?bookNo=${rent.bookNo}'|">조회</button>
					</td>		
				</tr>
			</tbody>
		</table>
		<!-- 목록 종료 -->
		
	</div>
	
</body>
</html>
