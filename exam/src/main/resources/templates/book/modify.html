<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>게시글 수정</title>
<script th:inline="javascript">

window.addEventListener("DOMContentLoaded", function(){		
	
	btnList.addEventListener("click", ()=>{
		location.href='list';
	})
})
</script>
	
</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">
		<div class="py-5 text-center">
	      <h2>게시글 수정</h2>
	    </div>
	    
	    <hr class="my-4">
  
		<form action="modify" method="post" th:object="${board}">		
			  <input type="hidden" th:field="*{bno}">
			  <div class="mb-3 row">
			    <label for="writer" class="col-sm-2 col-form-label" align="center">작성자</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" th:field="*{writer}">
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="title" class="col-sm-2 col-form-label" align="center">제목</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" th:field="*{title}">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="content" class="col-sm-2 col-form-label" align="center">내용</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="5" th:field="*{content}"></textarea>
			    </div>
			  </div>
			  
			  <hr class="my-4">
		  	  <div class="d-grid gap-2 d-md-block">			  		  
		  		  <button class="btn btn-primary">수정</button>
		  		  <button type="button" id="btnList" class="btn btn-secondary">목록</button>
	  		  </div>
		</form>
	</div>
</body>
</html>
