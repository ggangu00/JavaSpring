<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>도서대여관리</title>

<script th:inline="javascript">

	
	window.addEventListener("DOMContentLoaded", function(){		
		
		btnRegister.addEventListener("click", ()=>{
			location.href='/book/register';
		})
		btnRentList.addEventListener("click", ()=>{
			location.href='/book/rent_list';
		})
		btnList.addEventListener("click", ()=>{
			location.href='/book/list';
		})
		
		home.addEventListener("click", ()=>{
			location.href='/';
		})
	})
</script>
</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">

		<div class="py-5 text-center">
			<h2>도서대여관리</h2>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<button type="button" id="btnRegister" class="btn btn-primary mb-3">도서등록</button>
			<button type="button" id="btnRentList" class="btn btn-secondary mb-3">도서별현황조회</button>
			<button type="button" id="btnList" class="btn btn-warning mb-3">도서목록조회/수정</button>
			<button type="button" id="home" class="btn btn-info mb-3">홈으로</button>
		</div>
		
	</div>
	
</body>
</html>
