<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>부서 목록</title>
</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center">

		<div class="py-5 text-center">
			<h2>부서 목록</h2>
		</div>
		
		<!-- 검색 시작 -->
		<form name="searchForm" action="/insa/list" 
			  method="get" class="row g-4 mb-3" th:object="${deptSearchDTO}">
			<input type="hidden" name="page" value="1"/>
			<div class="col-auto">
				<select class="form-select" th:field="*{type}">
					<option value="">선택해주세요</option>
					<option value="T">제목</option>
					<option value="C">내용</option>
					<option value="W">작성자</option>
					<option value="TC">제목 or 내용</option>
					<option value="TW">제목 or 작성자</option>
					<option value="TWC">제목 or 내용 or 작성자</option>			
				</select>
			</div>
			<div class="col-auto">
				<input type="text" class="form-control" th:field="*{keyword}" placeholder="검색어를 입력해주세요"/>
			</div>				
			<div class="col-auto">
				<select class="form-select" th:field="*{pageUnit}" >
					<option value="10">10건씩 조회</option>
					<option value="25">25건씩 조회</option>
					<option value="50">50건씩 조회</option>
					<option value="100">100건씩 조회</option>
				</select>
			</div>
			<div class="col-auto">
				<button class="btn btn-secondary">검색</button>
			</div>		
		</form>
		<!-- 검색 종료 -->
		
		
		
		<!-- 목록 시작 -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>번호</th>
					<th>부서명</th>
					<th>책임자명</th>
				</tr>
			</thead>
			<tbody class="table-group-divider align-middle">
				<tr th:each="dept : ${list}">
					<td th:text="${dept.department_id}"></td>
					<td th:text="${dept.department_name}"></td>
					<td th:text="${dept.manager_id}"></td>
				
					<!-- model.addAttribute 값 넣음 -->
				</tr>
			</tbody>
		</table>
		<!-- 목록 종료 -->		
		
	</div>
</body>
</html>
