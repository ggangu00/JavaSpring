<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
<script th:inline="javascript">

window.addEventListener("DOMContentLoaded", function(){		
	
	btnList.addEventListener("click", ()=>{
		location.href='list';
	})
})
</script>
</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">
	
	<div class="py-5 text-center">
		<h2>사원 등록 및 수정</h2>
	</div>
	
		<form id="form1" class="form-horizontal">		
			<div class="mb-3 row">
			    <label for="employee_id" class="col-sm-2 col-form-label" align="center">사번</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" id="employee_id" name="employee_id" placeholder="작성자를 입력해주세요" th:value="${emp.employeeId}">
			    </div>
			  </div>
			  
			 <div class="mb-3 row">
			    <label for="employee_id" class="col-sm-2 col-form-label" align="center">이름</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" id="first_name" name="first_name" placeholder="이름을 입력해주세요" th:value="${emp.firstName}">
			      <input type="text" class="form-control w-50" id="last_name" name="last_name" placeholder="성을 입력해주세요" th:value="${emp.lastName}">
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="email" class="col-sm-2 col-form-label" align="center">이메일</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control w-50" id="email" name="email" placeholder="이메일을 입력해주세요" th:value="${emp.email}">
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="hire_date" class="col-sm-2 col-form-label" align="center">입사일자</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control w-50" id="hire_date" name="hire_date" th:value="${emp.hireDate}">
			    </div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="hire_date" class="col-sm-2 col-form-label" align="center">역할</label>
			    <div class="col-sm-10">
			      <select class="form-select w-50" name="job_id">
					<option value="${job.jobId}" th:each="job : ${jobList}">[[${job.jobTitle}]]</option>
				</select>
			    </div>
			  </div>
			  
			<div class="form-group">
				<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
				<input type="button" class="btn btn-success" value="수정" id="btnUpdate" /> 
				<input type="button" class="btn btn-secondary" value="초기화" id="btnInit" />					
			</div>
		</form>
	</div>
</body>
</html>
