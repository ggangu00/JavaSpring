<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>게시글 상세보기</title>

<script th:inline="javascript">		

//게시글 번호
const bno = [[${board.bno}]]


//페이지 로드 이벤트
window.addEventListener("DOMContentLoaded", function(){		
	
	btnList.addEventListener("click", ()=>{
		location.href='list';
	})
	
	getReply();
	delReply();
})

//댓글 삭제 이벤트
function delReply(){
	document.querySelector(".replys").addEventListener("click", function(){
		//삭제버튼이면
		if(event.target.classList.contains("btnReplyDel")){
			//버튼을 포함하는 부모태그
			const div = event.target.closest("tr");
			
			//삭제할 댓글번호
			const rno = event.target.dataset.rno;
			
			//서버 삭제요청
			const url = `/replies/${rno}`;
			
			fetch(url, {method:"delete"})
			.then(result => result.text()) //json, string
			.then(reuslt => div.remove())	
		}		
	})	
}

//댓글 삭제 결과 처리

//댓글 가져오기
function  getReply(){
	const url = `/replies/pages/${bno}/1`
	fetch(url)
	.then(result=>result.json())
	.then(result=>getReplyProc(result))
}


//댓글 결과처리
function getReplyProc(result){
	const replys = document.querySelector(".replys");
	result.list.forEach(item => {
		const html = `
					<tr>
						<td>${item.rno}</td>
						<td>${item.reply}</td>
						<td>${item.replyer}</td>
						<td>${item.replydate}</td>
						<td>
							<button type="button" data-rno="${item.rno}" class="btn btn-danger btn-sm btnReplyDel">삭제</button>
						</td>
					</tr>
				 	 `; 
		replys.insertAdjacentHTML("beforeend", html)
	});
}
</script>

</head>
<body class="bg-body-tertiary">
	<div class="px-5 py-6 my-5 text-center" layout:fragment="content">
		<div class="py-5 text-center">
	      <h2>게시글 상세보기</h2>
	    </div>
	    
	    <hr class="my-4">
	    
	    <table class="table table-striped-columns border">
	    	<colgroup><col width="20%"><col></colgroup>
			<tbody>
				<tr>
					<th>번호</th>
					<td th:text="${#numbers.formatInteger(board.bno, 3,'COMMA')}"></td>
				</tr>
				<tr>
					<th>제목</th>
					<td th:text="${board.title}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td th:text="${board.content}"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td th:text="${board.writer}"></td>
				</tr>
				<tr>
					<th>작성일자</th>
					<td th:text="${#strings.substring(board.regdate,0,10)}"></td>
				</tr>
			</tbody>
		</table>
  
		  <hr class="my-4">
	  	  <div class="d-grid gap-2 d-md-block">		  		  
	  		  <button class="btn btn-primary" th:onclick="|location.href='modify?bno=${board.bno}'|">수정</button>
	  		  <button class="btn btn-danger" th:onclick="|location.href='remove?bno=${board.bno}'|">삭제</button>
	  		  <button type="button" id="btnList" class="btn btn-secondary">목록</button>
  		  </div>
  		  
  	
  		<div class="card mt-4">
  			<div class="card-header">댓글</div>
			<table class="card-body table">
				<colgroup><col width="10%"><col><col width="10%"><col width="30%"><col width="15%"></colgroup>
				<thead class="tables">
					<tr>
						<th>번호</th>
						<th>내용</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody class="replys align-middle">				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
